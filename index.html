<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>batlog-d3-chart example</title>

    <link rel="stylesheet" href="build/css/main.min.css">

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-54337404-2', 'auto');
        ga('send', 'pageview');
    </script>
</head>
<body>
    <h1>batlog-d3-chart demo</h1>

    <div id="dropZone">
        <span id="userMessage">Drop your <a href="https://github.com/pietvandongen/batlog-python">batlog CSV file</a> here</span>
    </div>

    <div id="battery-usage" class="graph-section">
        <h2>Battery usage over time</h2>

        <div id="legend">
            <h3>Battery charge (%):</h3>
        </div>

        <div id="battery-usage-graph" class="graph"></div>
    </div>

    <div id="battery-capacity" class="graph-section">
        <h2>Battery capacity over time</h2>

        <div id="battery-capacity-graph" class="graph"></div>
    </div>

    <p>
        <a href="https://github.com/pietvandongen/batlog-d3-chart">Source code</a>
    </p>

    <script src="build/javascript/main.min.js"></script>
</body>
</html>
